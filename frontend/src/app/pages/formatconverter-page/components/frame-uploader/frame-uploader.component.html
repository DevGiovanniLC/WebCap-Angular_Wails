<div
	class="dropzone"
	(drop)="onDrop($event)"
	(dragover)="onDragOver($event)"
	(dragleave)="onDragLeave($event)"
	draggable="false"
>
	<img src="/assets/videoplaceholder.webp" draggable="false" />
	<em draggable="false" style="user-select: none"
		>Drag video or click</em
	>
	<em draggable="false" style="user-select: none"
		>to select multiple files</em
	>
	<input type="file" (change)="onFileSelected($event)" multiple />
</div>
