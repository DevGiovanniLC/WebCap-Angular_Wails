<div class="header">
	<button class="close-button" (click)="closeModal()">&times;</button>
</div>

<video  src="{{ this.VideoUrl }}" controls></video>

<div class="options">
	<button class="download-button" (click)="this.downloadVideo()" [disabled]="isProcessing">
		{{ (isProcessing)? 'SAVING...' : 'SAVE VIDEO' }}
	</button>
</div>
