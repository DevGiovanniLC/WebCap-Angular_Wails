<div class="modal-background">
    <div class="modal-content">
        <header >
            <h1>SETTINGS</h1>
            <webcap-button-styled id="closeButton" buttonClass="principal header" (click)="closeModal()">&times;</webcap-button-styled>
		</header>
		<main class="modal-body">
			<webcap-option-menu #options />
        </main>
		<footer class="modal-footer">
			<webcap-button-styled (click)="saveSettings()">SAVE</webcap-button-styled>
        </footer>
	</div>
</div>
